<div class="quizz-container">
  <div class="quizz-logo">
      <img src="logo.png" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>

  <div class="quizz-questions">
    <h3>{{questionSected.question}}</h3>
  </div>
  <div class="quizz-options">
    <button *ngFor="let option of questionSected.options; let i = index" class="btn-option"
    (click)="playerChoose(option.alias)">
      {{option.name}}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-results">
    <h1>seu resultado Ã©:</h1>
    <p>{{answerSected}}</p>
  </div>
</div>
